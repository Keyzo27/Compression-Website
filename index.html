<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo_unikom.png">
    <title>Kompresi Data Gambar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4" >Kompresi Gambar</h2>
            <div id="dropZone" class="border border-primary rounded p-4 text-center mb-3">
                <p class="mb-0">Jatuhkan file yang ingin Anda kompres atau klik untuk upload!</p>
            </div>
            <input type="file" name="image" id="imageInput" accept="image/*" multiple style="display: none;" />
            <div class="form-group">
                <label for="qualityInput">Pilih kualitas kompres yang Anda inginkan (0.1 hingga 1)</label>
                <input type="number" class="form-control" id="qualityInput" min="0.1" max="1.0" step="0.1" value="0.5">
            </div>
            <button id="compressButton" class="btn btn-primary btn-block">Kompres</button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="progress-container">
                <progress id="progressBar" value="0" max="100"></progress>
            </div>
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        

        <div id="fileInfoContainer" class="mt-4">
            <div id="previewContainer">
                <h3>File yang Anda masukkan:</h3>
                <!-- Image previews will be displayed here -->
            </div>
        </div>
        
        <div class="file-section">
            <div class="result-table mt-4" id="resultBox" style="display: none;">
                <h3>File yang akan dikompres :</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Original File</th>
                            <th>Compressed File</th>
                            <th>Preview</th>
                            <th>Download File</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody">
                        <!-- Results will be appended here -->
                    </tbody>
                </table>
                <button class="compress-button" id="backButton" onclick="resetCompression()">Kompresi Lagi</button>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
